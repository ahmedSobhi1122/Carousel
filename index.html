<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="Carousel" data-carousel> 
      <button class="carousel-btn prev" data-btn="prev">&#8656;</button>
      <button class="carousel-btn next" data-btn="next">&#8658;</button>
      <ul data-slides>
        <li class="slide active">
          <img src="https://source.unsplash.com/78A265wPiO4" alt="Image #1">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/eOpewngf68w" alt="Image #2">
        </li>
        <li class="slide">
          <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Image #3">
        </li>
      </ul>
    </div>
    
    
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/76cd67f664.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
